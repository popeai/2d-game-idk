<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arrow Key Movement</title>
  <style>
    canvas {
      display: block;
      margin: auto;
      background: #87cefa; /* Sky blue */
    }
    body { margin: 0; }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = 800;
    canvas.height = 400;

    const player = { x: 100, y: 300, width: 30, height: 30, dx: 0, dy: 0, speed: 5, jumping: false };
    const gravity = 0.5;
    const ground = canvas.height - 40;

    const platforms = [
      { x: 50, y: ground - 10, width: 200, height: 10 },
      { x: 300, y: ground - 60, width: 150, height: 10 },
      { x: 500, y: ground - 20, width: 200, height: 10 }
    ];

    function drawPlatforms() {
      ctx.fillStyle = 'brown';
      platforms.forEach(platform => {
        ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
      });
    }

    function update() {
      player.dy += gravity;
      player.y += player.dy;

      if (player.y + player.height > ground) {
        player.y = ground - player.height;
        player.dy = 0;
        player.jumping = false;
      }

      player.x += player.dx;

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawPlatforms();

      ctx.fillStyle = 'blue';
      ctx.fillRect(player.x, player.y, player.width, player.height);

      requestAnimationFrame(update);
    }

    document.addEventListener('keydown', (e) => {
      switch (e.code) {
        case 'ArrowUp':
          if (!player.jumping) {
            player.dy = -10;
            player.jumping = true;
          }
          break;
        case 'ArrowRight':
          player.dx = player.speed;
